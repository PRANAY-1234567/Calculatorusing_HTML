<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Calculationn</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="container">

        <h1>❤️Calculator using firebase connectivity</h1>
        <form method ="POST">
            <input type="number" step="any" name="num1" placeholder="Enter number 1" required>
            <input type="number" step="any" name="num2" placeholder="Enter number 2" required><br>
            <select name="operation"required>
                <option value="add">Add(+)</option>
                <option value="sub">sub(-)</option>
                <option value="mul">mul(*)</option>
                <option value="div">Divide(/)</option>
            </select>
            <button type="submit">Calculate</button>
        </form>

        {% if result != ''%}
        <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
